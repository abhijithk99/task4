<html>

        .container{
            max-width: 200px;
            max-height: 200px;

        }
         button{
             height: 100px;
             width: 200px;
             font-weight: 100px;

         }

    </head>
    <body>
        <section>
        <div class="container">                              
      <img src="bulboff.png" id="image">
      <input type="button" onclick="changeImage()" value="ON"  id="button"/>
      <section>
      </body>
   <script>
          function changeImage() {
              var x = document.getElementById('image');
              if (x.src.match("bulbon.png")) {
                  x.src = "bulboff.png";
                  document.getElementById("button").value = "ON"
              }
              else {
                  document.getElementById("button").value = "OFF"
                  x.src = "bulbon.png";
              }
          }
  </script> 
</div>
